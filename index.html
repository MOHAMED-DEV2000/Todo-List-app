<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./img/to-do-list.png">
    <title>Todo List</title>
</head>
<body>
    <main>
        <header>
            <span class="question">What's your plan for today?</span>
            <span class="todo-day">Thursday</span>
            <span class="todo-date">12-02-2024</span>
        </header>

        <section class="todo-container">
            <div class="add-todo-container"> 
                <input type="text" id="input-todo-text" placeholder="Add a todo..." >
                <button id="add-todo-btn">Add</button>
            </div>
    
            <div class="todos-contanier">
                <ul class="todos">
                    <li class="todo">
                        <input type="text" class="todo-txt" placeholder="Todo item">
                        <div class="btns-container">
                            <button class="btn todo-mod">Modify</button>
                            <button class="btn todo-rm">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
